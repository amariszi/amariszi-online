<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="Cuentas.css">
		<link rel="stylesheet" href="PantallaProcesos.css">
		<link rel="stylesheet" href="PantallaEdicionProceso.css">
        <link rel="stylesheet" href="PantallaInventario.css">
        <link rel="stylesheet" href="VistaInventario.css">
		<link rel="stylesheet" href="PantallaEdicionItemInventario.css">
		<link rel="stylesheet" href="AtributoEditable.css">
		<link href="select2.min.css" rel="stylesheet" />
        <link href="pickdate_v3.5.6/themes/classic.css" rel="stylesheet" />
        <link href="pickdate_v3.5.6/themes/classic.date.css" rel="stylesheet" />
        
		<title>Cuentas</title>
	</head>
	<body>
        <div id=barra_superior class="barra_superior alto_pulgar">
            <div id="titulo_procesos" class="titulo seleccionado"> Procesos</div>
            <div id="titulo_inventario" class="titulo"> Inventario</div>
        </div>
		<div id=pantalla_procesos class=pantalla>
			<div id="listado_procesos" class=listado> 
			</div>
            <div id="btn_agregar_proceso" class="btn_agregar" type="button">+</div>
		</div>
		<div id="pantalla_edicion_proceso" class="pantalla">
			<div id=barra_superior_proceso class="barra_superior alto_pulgar"> 
				<input id=txt_tipo_proceso placeholder="PROCESO" type="text">
				<div id="btn_cerrar" class="btn_cerrar" type="button">x</div>
			</div>
            <div id="contenedor_atributos_proceso">
                <div id="fecha" class="atributo_editable">
                    Fecha:
                </div>                
                <div id=panel_entrada_proceso>
                    <div id="titulo_panel_entrada">Entrada</div>
                    <div id="btn_agregar_item_a_entrada_proceso" class="btn_agregar" type="button">+</div>
                    <div id="contenedor_items_entrada_proceso">
                        
                    </div>
                </div>
                <div id=panel_salida_proceso>
                    <div id="titulo_panel_salida">Salida</div>
                    <div id="btn_agregar_item_a_salida_proceso" class="btn_agregar" type="button">+</div>
                    <div id="contenedor_items_salida_proceso">
                        
                    </div>
                </div>                
            </div>        
		</div>
        <div id=pantalla_inventario class=pantalla>
			
		</div>        
	</body>
	<div id="plantillas">
        <div class="pop_up">
            <div id="marco_popup">
                <div id="btn_cerrar" class="btn_cerrar" type="button">x</div>
                <div id="contenido"></div>
            </div>            
		</div>
		<div class="vista_proceso elemento_lista alto_pulgar">
            <div id="fecha"></div>
			<div id="tipo"></div>
		</div>
        <div class="vista_item_inventario elemento_lista alto_pulgar">
			<div id="tipo"></div>
		</div>
        <div class="vista_item_en_proceso elemento_lista alto_pulgar">
			<div id="tipo"></div>
            <div id="cantidad"></div>
		</div>
        <div id="plantilla_AtributoEditable" class="atributo_editable alto_pulgar">
			<div class="nombre_atributo">
                NOMBRE_EJEMPLO
            </div>
            <div class="lbl_valor_atributo">
            </div>
            <input class="txt_valor_atributo" type="text"/> 
		</div>     
        <div class="vista_inventario">
            <div id="listado_items_inventario" class=listado> 
			</div>
            <div id="btn_agregar_item" class="btn_agregar" type="button">+</div>
        </div>
        
        <div class=vista_edicion_item_inventario>
			<div id=barra_superior_item_inventario class="barra_superior alto_pulgar"> 
				<input id=txt_tipo_item_inventario placeholder="ITEM" type="text">
                <div id="contenedor_atributos_item_inventario">
                    <div id="cantidad" class="atributo_editable">
                        Cantidad:
                    </div>
                    <div id="unidad" class="atributo_editable">
                        Unidad:
                    </div>
                </div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="underscore-min.js"></script> 
	<script type="text/javascript" src="socket.io.js"></script>    
	<script type="text/javascript" src="vortex.min.js"></script> 
	<script type="text/javascript" src="snap.svg-min.js"></script> 
	<script type="text/javascript" src="select2.min.js"></script>
    <script type="text/javascript" src="hammer.min.js"></script>
    <script type="text/javascript" src="pickdate_v3.5.6/picker.js"></script>
    <script type="text/javascript" src="pickdate_v3.5.6/picker.date.js"></script>
    
	<script type="text/javascript" src="AtributoEditable.js"></script>
    
    <script type="text/javascript" src="Cuentas.js"></script> 
    <script type="text/javascript" src="Repositorio.js"></script> 
    <script type="text/javascript" src="BarraSuperior.js"></script> 
    <script type="text/javascript" src="PantallaProcesos.js"></script> 
    <script type="text/javascript" src="PantallaEdicionProceso.js"></script> 
    <script type="text/javascript" src="PantallaInventario.js"></script> 
    <script type="text/javascript" src="PantallaPopUp.js"></script> 
    <script type="text/javascript" src="VistaInventario.js"></script> 
    <script type="text/javascript" src="VistaEdicionItemInventario.js"></script> 
    <script type="text/javascript" src="VistaItemEnProceso.js"></script> 
</html>
